<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <= 0" notFoundMessage="Product Not Found!" resetLinkTest = "Reset Search"> </app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favourate {{food.favorite?'':'not'}}">
                    ❤
                </span>
            <div class="product-item-footer">
                <div class="origin">
                    <span *ngFor="let origin of food.origins">
                        {{origin}}
                    </span>
                </div>
                <div class="food-time">
                    <span>⏱</span> 
                    {{food.cookTime}}
                </div>
            </div>
            <div class="price">
                <span>
                    {{food.price|currency:"INR":"symbol"}}
                </span> 
            </div>
            </div>
        </a>
    </li>
</ul>
