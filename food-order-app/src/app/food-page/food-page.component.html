
<app-not-found [visible]="!food" notFoundMessage="Product Not Found!" resetLinkTest = "Reset Search"> </app-not-found>
<div *ngIf="food" class="container">
    <img [src] = "food.imageUrl" [alt] = "food.name" />
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favourite {{food.favorite?'':'not'}}">
                ‚ù§
            </span>
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>
        <div class="tags">
            <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
        </div>
        <div class="cook-time">
            <Span>
                Time To Cook <strong>{{food.cookTime}}</strong> Minutes
            </Span>
        </div>
        <div class="price">
            <span>{{food.price|currency:"INR":"symbol"}}</span>
        </div>

        <button (click)="addToCart()">Add To Cart</button>
    </div> 
</div>
